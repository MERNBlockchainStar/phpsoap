<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSDL Test</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-2 p-4 border border-gray-300">
        <div class="py-1 border border-green-500">
            <h1 class="text-center font-bold text-2xl md:text-4xl">WEB SERVICE <br>- SOAP <small>(WSDL)</small> -
            </h1>
        </div>

        <div class="mt-5 max-w-xl mx-auto">
            <div class="md:grid md:grid-cols-1 gap-3 mt-1 md:mt-0">
                <form action="http://localhost/webServicePHP_soap/server.php" method="POST" class="md:w-70 shadow-md sm:rounded-md  mt-3 md:mt-0">
                    <div class="px-4 py-5 bg-white sm:px-6 md:pb-5">
                        <label class="block font-bold text-gray-700 uppercase italic text-center mb-3">Read & Write Auth Test</label>
                        <div class="text-center">
                            <label class="inline-block font-medium text-gray-700">Id Range:</label>
                            <input type="number" name="id" id="id" min="1" max="200"
                                class="mt-1 shadow-md border border-grey-700 rounded-md" required>                            
                        </div>
                        <div class="text-center">
                            <label class="inline-block font-medium text-gray-700">
                                <small>(read(1~100) and write(101~200))</small>
                            </label>
                        </div>                        
                        <div class="text-center" style="margin-top: 20px;">
                            <label class="inline-block font-medium text-gray-700">Read & Write Data:</label>
                            <input type="text" name="data" placeholder="Input text in here"
                                class="mt-1 shadow-md border border-grey-700 rounded-md">
                        </div>
                        <div class="px-4 py-12 text-center">
                            <button type="submit"
                                class="py-2 px-4 border shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Submit</button>
                            <button type="reset"
                                class="py-2 px-4 border shadow-sm text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-700">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
